<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Masterverse - Modify Your Comment</title>
</head>
<body class="has-background-dark" style="text-decoration: none;">
<section class="hero is-fullheight has-background-dark">
    <div class="hero-body">
        <div class="container">
            <div class="box" style="max-width: 600px; margin: auto;">
                <h1 class="title has-text-centered">Modify your comment</h1>
                <form th:action="@{/modify_comment/{id}(id=${modifiedComment.getId()})}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${modifiedComment}">
                    <input type="hidden" name="_method" value="PUT"/>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <div class="field">
                        <div class="control">
                            <label hidden="hidden" for="commentContent"></label>
                            <textarea name="commentContent"
                              id="commentContent"
                              class="textarea"
                              rows="5"
                              placeholder="Edit your comment..."
                              th:text="${modifiedComment.commentContent}">
                            </textarea>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button type="submit" class="button is-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
