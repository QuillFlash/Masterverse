<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Masterverse - All Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}"></a>
        </li>
    </ul>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
